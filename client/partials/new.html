<div ng-controller = "newcontroller">
  <form>
   First Name: <input type="text" ng-model='friendInfo.first_name'><br><br> 
   Last Name: <input type="text" ng-model='friendInfo.last_name'><br><br>
   Birthday: <input type="date" ng-model='friendInfo.birthday'><br><br>
    <input type="submit" value="Create" ng-click='createFriend()'>
  </form>
  <button type="button" ng-click='goBack()'>Go Back</button>
</div>
